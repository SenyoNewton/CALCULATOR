<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using js code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <form >
                <div class="display">
                    <input type="text" name="display" class="displaybox">
                </div>
                <div>
                    <input type="button" value="AC" class="operator" onclick="display.value = '' ">
                    <input type="button" value="DE" class="operator" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" value="." class="dot" onclick="display.value += '.' ">
                    <input class="divition" type="button" value="/" onclick="display.value += '/' ">
                </div>
                <div>
                    <input type="button" value="7" class="numbers" onclick="display.value += '7' ">
                    <input type="button" value="8" class="numbers" onclick="display.value += '8' ">
                    <input type="button" value="9" class="numbers" onclick="display.value += '9' ">
                    <input type="button" value="*" class="multiplication" onclick="display.value += '*' ">
                </div>
                <div>
                    <input type="button" class="numbers" value="4" onclick="display.value += '4' ">
                    <input type="button" class="numbers" value="5" onclick="display.value += '5' ">
                    <input type="button" class="numbers" value="6" onclick="display.value += '6' ">
                    <input class="minus" type="button" value="-" class="minus" onclick="display.value += '-' ">
                </div>
                <div>
                    <input type="button" value="1" class="numbers"  onclick="display.value += '1' ">
                    <input type="button" value="2" class="numbers" onclick="display.value += '2' ">
                    <input type="button" value="3" class="numbers" onclick="display.value += '3' ">
                    <input class="addition" type="button" value="+" class="addition" onclick="display.value += '+' ">
                </div>
                <div> 
                    <input type="button" value="00" class="numbers" onclick="display.value += '00' ">
                    <input type="button" value="0" class="numbers" onclick="display.value += '0' ">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
